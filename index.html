<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Value Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://thumbs.dreamstime.com/b/outline-neon-nft-icon-glowing-sign-non-fungible-token-pictogram-vivid-colors-crypto-art-virtual-cryptography-artwork-230765948.jpg" alt="NFT Logo">
            <p>Track the current value of the top 10 NFT markets</p>
            <form>
                <input id="searchByAddress" type="text" placeholder="Contract address" />
                <input type="submit" />
            </form>
        </div>
    </header>
    <main>
        <div id="card-container"></div>
    </main>
</body>
</html>
