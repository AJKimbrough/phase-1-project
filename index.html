<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Collection Generator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">  <!-- Vertically Center Modal: https://getbootstrap.com/docs/5.0/components/modal/#vertically-centered -->
          <div class="modal-content">
            
            <div class="modal-header">
              <h3 class="modal-title"></h3>
            </div>
  
            <div class="modal-body">
              <img class="modal-img" alt="Modal Card Image">
              <h5>Description</h5>
              <p class="modal-description"></p>
              
              <h6>Name</h6>
              <p class="modal-name"></p>
              <h6>Price</h6>
              <p class="modal-price"></p>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="modal-close"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <header>
        <div>
            <img src="https://i.seadn.io/gae/FLtOkXiegljeIk8hdL9yIeJMWriTl-rNtLVCHdzdPCprGrP0m1Qf_P09tTflBZxQyVvSw6lG58j4t2Q_B4gSr8d-waiG22VSjcm2qw?auto=format&dpr=1&w=1000" alt="NFT Logo">
            <p>NFT Collection Generator</p>
            <nav>
                <ul>
                    <li class="link">Most Worth Investment (Opinion)</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
     
        <div id="card-container"></div>            
    </main>
</body>
</html>
