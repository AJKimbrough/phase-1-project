<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Generator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">  <!-- Vertically Center Modal: https://getbootstrap.com/docs/5.0/components/modal/#vertically-centered -->
          <div class="modal-content">
            
            <div class="modal-header">
              <h3 class="modal-title"></h3>
            </div>

            <h6>Name</h6>
              <p class="modal-name"></p>
              <h6>Price</h6>
              <p class="modal-price"></p>
  
            <div class="modal-body">
              <img class="modal-img" alt="Modal Card Image">
              <h5>Description</h5>
              <p class="modal-description"></p>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="modal-close"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <header>
        <div>
            <img src="https://bernardmarr.com/wp-content/uploads/2021/11/What-Are-NFTs-An-Easy-Explanation-For-Anyone.jpg" alt="NFT Logo">
            <p>NFT Generator</p>
        </div>
    </header>
    <main>
      <div id="links">
      <nav class="link">Most Worth Investment</nav>
      </div>
        <div id="card-container"></div>            
    </main>
</body>
</html>
